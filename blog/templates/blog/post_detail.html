{% extends 'blog/base.html' %}

{% block content %}
    <article class = "post">
        {% if post.published_date %}
        <time class ="date">
            {{ post.published_date}}
        </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <div style="max-width: 450px; margin: 20px auto; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.55);">
                <img src="{{ post.image.url }}" 
                     alt="{{ post.title }}" 
                     style="width: 100%;height: auto; display: block; border-radius: 12px;" 
                     loading="lazy">
            </div>
        {% endif %}
        {% if post.video_file %}
            <video width="100%" height="auto" controls style="border-radius: 10px; margin-top: 20px;">
            <source src="{{ post.video_file.url }}" type="video/mp4">
             Your browser does not support the video tag.
            </video>
        {% endif %}
             <p style="font-size: medium;">{{ post.text|linebreaksbr }}</p>   

{% if post.audio_file %}
    <audio controls>
        <source src ="{{ post.audio_file.url}}" type = "audio/mp3">
        Your browser does not support the audio element
    </audio> 
{% endif %}   
    </article>

{% endblock %}
